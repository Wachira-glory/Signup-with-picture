<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
     
    <div id="container2">
     <div class="container">
        <div class="community">
        <h2>Welcome to our community</h2>
      </div>
        <section class="img">
            <img src="Mobile login-pana.png" width="800px" height="600px">
        </section>
    </div>
    <div class="forms">
        <form >
            <div class="heading">
            <h2><b>Create Account</b></h2>
            <h3>Sign up to your account below</h3>
        </div>
        <div class="your-class">

            <label for="First_Name">First Name:</label>
            <input name="first_name" id="First_Name" type="text" placeholder="|"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Name">Last Name:</label>
            <input name="last_name" id="Last_Name" type="text" placeholder="|" /> 
          
       </div><br><br>

        <label>Email Address</label><br>
        <input type="email" class="input" placeholder="|"/>
        <br/>
        <br/>

        <label>Password</label><br>
        <input type="password" id="password" class="input" placeholder="|" required/>
        <br/>
        <br/>

        <label>Confirm Password</label><br>
        <input type="password" id="rptpassword" class="input" placeholder="|" required/>
        <br/>
        <br/>
        <button type="submit" id="buton">Create Account</button>
        
        <p class="signup">Already have an account? Sign In</p>
    
        
        <h6>or</h6>
        

        
      <div class="socials">
        <img src="google.png" alt="googleicon" width="20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="facebook.png" alt="googleicon" width="20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="apple.svg" alt="googleicon" width="20px">

    </div>
